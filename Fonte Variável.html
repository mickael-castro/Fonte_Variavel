<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Variável Interativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="rodape">
        <h1 class="titulo">Fonte Variável Interativa</h1>
    </div>

    <div class="text texto2">Texto Dinâmico</div>
    <div class="content-container">
        <input type="text" id="textInput" placeholder="Digite algo...">
        <div class="input-container">
            <div class="slider-container">
                <label for="weight">Peso:</label>
                <input type="range" id="weight" min="100" max="900" step="10" value="400">
            </div>
            
            <div class="slider-container">
                <label for="width">Largura:</label>
                <input type="range" id="width" min="75" max="125" step="1" value="100">
            </div>
        
            <div class="slider-container">
                <label for="spacing">Espaçamento:</label>
                <input type="range" id="spacing" min="-5" max="10" step="0.5" value="0">
            </div>
        </div>
    </div>
    
</body>
</html>
